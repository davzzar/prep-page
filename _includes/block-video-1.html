<section class="block block-video-1">
  <div class="container">
    <figure>
      {% if section.title %}
      <h3 class="center">{{ section.title }}</h3>
      {% endif %}
      <video
        class="center"
        width="1280"
        height="720"
        poster="{{ section.thumb | relative_url }}"
        controls
      >
        <source src="{{ section.video | relative_url }}" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </figure>
  </div>
</section>
