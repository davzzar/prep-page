<section class="block block-video-1">
  <div class="container">
    <figure>
      <video width="1280" height="720" controls>
        <source src="{{ section.video | relative_url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
