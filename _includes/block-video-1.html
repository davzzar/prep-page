<section class="block block-video-1">
  <div class="container">
    <figure>
      <video
        style="margin-left: auto; margin-right: auto; display: block;"
        class="center"
        width="1024"
        height="576"
        poster="{{ section.thumb | relative_url }}"
        controls
      >
        <source src="{{ section.video | relative_url }}" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </figure>
  </div>
</section>
